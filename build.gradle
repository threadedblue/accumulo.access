apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
version = '0.0.1'
group='iox.accumulo'

configure(install.repositories.mavenInstaller) {
    pom.project {
        groupId group
        artifactId 'accumulo.access'
        inceptionYear '2018'
        packaging 'jar'
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Accumulo Access', 'Implementation-Version': version
    }
}

repositories {
    jcenter()
    maven {url 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath;}
}

dependencies {
    api "org.apache.accumulo:accumulo-core:${accver}"
    api "org.apache.logging.log4j:log4j-slf4j-impl:${logver}" 
    api "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.3.0"
    api "com.fasterxml.jackson.core:jackson-databind:2.2.3"
    implementation "org.apache.commons:commons-lang3:3.4"
    implementation "commons-cli:commons-cli:1.4"
//    implementation "com.google.guava:guava:14.0.1"
    implementation group: "commons-collections", name: "commons-collections", version: "3.2"
    testImplementation group: "junit", name: "junit", version: "4.+"
}
